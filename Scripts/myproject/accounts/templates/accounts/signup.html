{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'mainstyle.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>signup</title>
    <style type="text/css">
        
    </style>
</head>
<body>
    <div class="container-fluid" id="sbox">
        <div class="row">
            <div class="col-12" id="slogincontent"><h1>Signup</h1></div>
        </div>
        <div class="row" id="sformcontent">
            <div class="sdetails mt-5">
                <form method="post" action="#" onsubmit="return svalidate()">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" name="submit" value="Signup" class="btn btn-danger mt-3" autocomplete="off">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="ssignupcontent">
                <p>Already have account ? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
