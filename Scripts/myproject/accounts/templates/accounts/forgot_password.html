{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'mainstyle.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
    <div class="container-fluid" id="box">
        <div class="row">
            <div class="col-12" id="logincontent"></div>
        </div>
        <div class="row" id="formcontent">
            <div class="details mt-5">
                <form method="post" action="#" onsubmit="return validate()">
                {% csrf_token %}
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="text" class="form-control" name="username" id="emails" autocomplete="off" required>
                        <span id="emailids" class="text-danger"></span>
                    </div>
                    <button type="submit" class="btn btn-danger mt-4">Send Password Reset Link</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="signupcontent">
                <p>Don't have an account ? <a href="{% url 'signup' %}">Signup</a></p>
            </div>
        </div>
    </div>

    <!-- script link-->
    <script src="{%static 'mainscript.js'%}"></script>

</body>
</html>
